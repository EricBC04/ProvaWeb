<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta https-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial scale=1.0">
    <link rel="stylesheet" type="text/css" href="conversor.component.css">
    <title>Conversor Moedas</title>
    
</head>
<body>
    <h1>Conversor Moedas</h1>
        <div class="container">

        </div>
        <input type="text" id="num1" style="width: 100px"> 
        <input type="text" id="num2"  style="width: 100px">
        
        <input type="text" id="resp" readonly style="width: 100px">
        <div>
            <button type="button" onclick="dolar()">Dolar</button>
            <button type="button" onclick="subtrair()">Euro</button>
            <button type="button" onclick="multiplicar()">Peso</button>
        </div>

</body>
<script>

    function dolar()
    {
        var num1, num2, resp;

    num1 = parseFloat(document.getElementById("num1").value);
    num2 = parseFloat(document.getElementById("num2").value);

    resp = num1 + num2;

    document.getElementById("resp").value = resp;
    
    }

</script>
